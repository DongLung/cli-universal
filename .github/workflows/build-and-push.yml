name: Build and push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_IMAGE }}
  PYTHON_TAG: python3.12

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate image target
        run: |
          if [ -z "${DOCKERHUB_IMAGE}" ]; then
            echo "Set repository variable DOCKERHUB_IMAGE to your Docker Hub repo (e.g., user/cli-universal)."
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.PYTHON_TAG }}
          labels: |
            org.opencontainers.image.title=cli-universal
            org.opencontainers.image.description=Slim base image for GitHub Copilot CLI, Gemini CLI, and Codex CLI
            org.opencontainers.image.source=https://github.com/DongLung/CopilotCli
            org.opencontainers.image.vendor=Codex
            io.github.category=codex,copilot-cli,gemini-cli

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          readme-filepath: ./README.md
          short-description: "Slim base image for GitHub Copilot CLI, Gemini CLI, and Codex CLI"
