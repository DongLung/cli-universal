name: Build and push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_IMAGE }}
  PYTHON_TAG: python3.12

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate image target
        run: |
          if [ -z "${DOCKERHUB_IMAGE}" ]; then
            echo "Set repository variable DOCKERHUB_IMAGE to your Docker Hub repo (e.g., user/cli-universal)."
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:${{ env.PYTHON_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
